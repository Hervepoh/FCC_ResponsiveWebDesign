<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Camper cafe</h1>
            <p>Est.2020</p>
            <hr>
        </header>
        <main>
            <section>
                <h2>Coffee</h2>
                <div class="item">
                    <p class="left">French Vanilla</p>
                    <p class="right">3.00</p>
                </div>
                <div class="item">
                    <p class="left">Caramel Macchiato</p>
                    <p class="right">3.75</p>
                </div>
                <div class="item">
                    <p class="left">Pumpkin Spice</p>
                    <p class="right">3.50</p>
                </div>
                <div class="item">
                    <p class="left">Hazelnut</p>
                    <p class="right">4.00</p>
                </div>
                <div class="item">
                    <p class="left">Mocha</p>
                    <p class="right">4.50</p>
                </div>
            </section>
            <section>
                <h2>Desserts</h2>
                <div class="item">
                    <p class="left">Donut</p>
                    <p class="right">1.50</p>
                </div>
                <div class="item">
                    <p class="left">Cherry Pie</p>
                    <p class="right">2.75</p>
                </div>
                <div class="item">
                    <p class="left">Cheesecake</p>
                    <p class="right">3.00</p>
                </div>
                <div class="item">
                    <p class="left">Cinnamon Roll</p>
                    <p class="right">2.50</p>
                </div>
            </section>
        </main>
        <hr>
        <footer>
            <p><a href="#">visit our website</a></p>
            <address>123 Free Code Camp Drive</address>
        </footer>
    </div>
    
</body>
</html>
